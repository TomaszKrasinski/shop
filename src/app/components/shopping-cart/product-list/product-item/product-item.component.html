<img class="card shadow-sm">
  <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{productItem.imageUrl}}" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>

  <div class="card-body">
    <p class="card-text">
      <strong>{{ productItem.price | currency: 'usd' | uppercase }}</strong>
    </p>
    <p class="card-text">{{productItem.description}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary"
        (click)="handleAddToCart()"
        >Add to cart</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">View details</button>
      </div>
    </div>
  </div>
